<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a192f 100%);
            overflow: hidden;
            touch-action: none;
        }
        
        #canvas {
            border: 2px solid #30475e;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            #canvas {
                max-width: 100%;
                max-height: 100vh;
            }
        }
        
        .loading {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading game...</div>
    <canvas id="canvas" hidden></canvas>
    <script src="main.js" defer></script>
    <script>
        window.addEventListener('load', function() {
            // Hide loading text and show canvas when game is loaded
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.target.style.display === 'block') {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('canvas').hidden = false;
                    }
                });
            });
            
            observer.observe(document.getElementById('canvas'), {
                attributes: true,
                attributeFilter: ['style']
            });
        });
    </script>
</body>
</html>
